<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@600&family=Glory:wght@600&family=Montserrat:wght@300&family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

  <title>Digital Calendar</title>
</head>

<body>
  <div class="container">
    <h1></h1>
    <ul>
      <li>SUN</li>
      <li>MON</li>
      <li>TUE</li>
      <li>WED</li>
      <li>THU</li>
      <li>FRI</li>
      <li>SAT</li>
    </ul>
    <h2></h2>
    <table>
      <tr>
        <th>Hr</th>
        <th>Min</th>
        <th>Sec</th>
      </tr>
      <tr>
        <td class="set_hr"></td>
        <td class="set_min"></td>
        <td class="set_sec"></td>
      </tr>
    </table>
  </div>

  <script src="digital_calendar.js"></script>
